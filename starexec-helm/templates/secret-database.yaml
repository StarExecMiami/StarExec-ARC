{{- if .Values.databaseSecret.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "starexec.databaseSecretName" . }}
  labels:
    {{- include "starexec.labels" . | nindent 4 }}
type: Opaque
data:
  # Database password must be base64 encoded
  {{- if .Values.databaseSecret.password }}
  DB_PASSWORD: {{ .Values.databaseSecret.password | b64enc }}
  {{- else }}
  # Generate a random password if none provided (for development)
  DB_PASSWORD: {{ randAlphaNum 32 | b64enc }}
  {{- end }}
  {{- if .Values.databaseSecret.rootPassword }}
  DB_ROOT_PASSWORD: {{ .Values.databaseSecret.rootPassword | b64enc }}
  {{- else }}
  # Generate a random root password if none provided
  DB_ROOT_PASSWORD: {{ randAlphaNum 32 | b64enc }}
  {{- end }}
  # Additional database configuration
  DB_USER: {{ .Values.databaseSecret.user | default "se_admin" | b64enc }}
  DB_NAME: {{ .Values.databaseSecret.name | default .Values.starexecConfig.appname | default "starexec" | b64enc }}
{{- end }}
